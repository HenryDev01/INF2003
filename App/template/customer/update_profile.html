{% extends 'customer_base.html' %}
{% block content %}


 <div class="single-blog-wrapper">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="regular-page-content-wrapper section-padding-80">


                            <h5>Update Profile</h5>

<br>
                        <form class = "login-form" id = "login-form" method="post"  enctype="multipart/form-data">

                            	<span class="profile-picture">
								<center><img class="editable img-responsive" alt=" Avatar" id="avatar2" src="../static/img/Upload/keyboard.jpg"></center>
							</span>
                            <br>
                               {% with errors = get_flashed_messages(category_filter=["error"]) %}
            {% if errors %}
                {%- for message in errors %}
                    <div class="alert alert-danger alert-dismissible fade show error" role="alert">
                        <span>{{ message }}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor -%}
            {% endif %}
        {% endwith %}




                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Upload Image</span>
                              </div>
                              <input type="file"  class="form-control" placeholder="" id ='username' name ='userUrl' aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
<br>

                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Username</span>
                              </div>
                              <input type="text" value = '{# {{ usersdict[session["userID"]].get_nric() }} #}' class="form-control" placeholder="" id ='username' name ="username" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

<br>

                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Contact</span>
                              </div>
                              <input type="text" class="form-control" name = 'contact' value = '{# {{ usersdict[session["userID"]].get_contact() }} #}' placeholder="" id='password' aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <br>

							        <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Email</span>
                              </div>
                              <input type="text"  value = '{# {{ usersdict[session["userID"]].get_email() }} #}' class="form-control" name = 'email' placeholder="" id='password' aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                            <br>

                            <center><input type="submit" class="btn btn-outline-primary" value="Apply"></center>


                        </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

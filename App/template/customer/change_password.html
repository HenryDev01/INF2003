{% extends 'customer_base.html' %}
{% block content %}

 <div class="single-blog-wrapper">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="regular-page-content-wrapper section-padding-80">
                            <h5>Change Password</h5>

<br>
                        <form class = "login-form" id = "login-form" method="post" action='/reset_password'>

                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Old Password</span>
                              </div>
                              <input type="password" class="form-control" placeholder="" id ='username' name ='oldpassword' aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

<br>

                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">New Password</span>
                              </div>
                              <input type="password" class="form-control" name = 'newpassword' placeholder="" id='password' aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                            <br>
                            <center><input type="submit" class="btn btn-outline-primary" value="Confirm"></center>


                        </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
